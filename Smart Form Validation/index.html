<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card" aria-labelledby="title">
      <h1 id="title">Smart Form Validation</h1>
      <p class="desc">
        Real-time validation using <code>input</code>, <code>blur</code>, and
        <code>keydown</code>. Submit is disabled until everything is valid.
      </p>

      <form id="smartForm" novalidate>
        <!-- Name -->
        <div class="field" id="nameField">
          <label for="name">Full name</label>
          <input
            id="name"
            type="text"
            name="name"
            autocomplete="name"
            aria-describedby="nameHelp"
            required
          />
          <div class="small-check" id="nameCheck" aria-hidden="true"></div>
          <div id="nameHelp" class="hint">
            No numbers — at least 2 characters.
          </div>
          <div
            id="nameError"
            class="error"
            role="alert"
            aria-live="polite"
            hidden
          ></div>
        </div>

        <!-- Email -->
        <div class="field" id="emailField">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            aria-describedby="emailHelp"
            required
          />
          <div class="small-check" id="emailCheck" aria-hidden="true"></div>
          <div id="emailHelp" class="hint">We’ll never share your email</div>
          <div
            id="emailError"
            class="error"
            role="alert"
            aria-live="polite"
            hidden
          ></div>
        </div>

        <!-- Password -->
        <div class="field" id="passwordField">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="password"
            name="password"
            autocomplete="new-password"
            aria-describedby="passwordHelp"
            required
          />
          <div class="small-check" id="passCheck" aria-hidden="true"></div>
          <div id="passwordHelp" class="hint">
            8+ chars, uppercase, number, special char.
          </div>

          <div class="meter" aria-hidden="true" title="password strength">
            <i id="strengthBar"></i>
          </div>

          <div
            id="passwordError"
            class="error"
            role="alert"
            aria-live="polite"
            hidden
          ></div>
          <div id="capsWarning" class="caps-warning" hidden>
            CapsLock is on — be careful.
          </div>
        </div>

        <div class="field">
          <button id="submitBtn" class="submit" type="submit" disabled>
            Submit
          </button>
        </div>
        <div
          id="formResult"
          class="valid"
          role="status"
          aria-live="polite"
          hidden
        ></div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
